<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Cards -->
    <div class="card d-inline-block m-4 ms-5                                " style="width: 17rem">
      <img src="./images/img-01.webp" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <h6 class="card-title">AQUANAUT 5168G</h6>
        <p>DARK OLIVE</p>
        <p class="card-text">Quick View</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <div class="card d-inline-block m-4" style="width: 17rem">
      <img src="./images/img-02.webp" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <h6 class="card-title">RM 11-03</h6>
        <p>BLACK</p>
        <p class="card-text">Quick View</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <div class="card d-inline-block m-4" style="width: 17rem">
      <img src="./images/img-03.webp" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <h6 class="card-title">DAY DATE 40MM</h6>
        <p>OLIVE</p>
        <p class="card-text">Quick View</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <div class="card d-inline-block m-4" style="width: 17rem">
      <img src="./images/img-04.webp" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <h6 class="card-title">RM-055</h6>
        <p>BUBBA WATSON</p>
        <p class="card-text">Quick View</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
    <!-- Footer -->
    <div class="card text-center">
      
      <div class="card-body bg-warning">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
        <a href="#" class="btn btn-secondary btn-secondry">Go somewhere</a>
      </div>
    </div>
  </body>
</html>
